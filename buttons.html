<style>
    .subscribe-button {
        background-color: rgb(200, 15, 15); 
        color: white;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 2s;
    }
    .subscribe-button:hover{
        opacity: 0.7;
    } 
    .subscribe-button:active {
       opacity: 0.3;
    }
    .join-button:hover{
        background-color: rgb(0, 17, 255);
        color: white;
    }
    .join-button:active {
        
        opacity: 0.5;
    }
    .join-button{
        background-color: rgb(255,255,255);
        color:  rgb(0, 17, 255);
        border: 1px solid blue;
        height: 40px;
        width: 70px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 1s,
        color 1s;
    }
    .twitter-button:hover {
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
    }
    .twitter-button {
        background-color: rgb(29, 161, 242);
        color: white;
        border: none;
        height: 40px;
        width: 80px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: large;
        margin-left: 10px;
        transition: shadow 0.5s;
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">JOIN</button>
<button class="twitter-button">Tweet</button>
